<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">


    <title>Alura Books</title>

<body>
    <header class="cabecalho">
        <div class="conteiner">

            <input class="conteiner__botao" type="checkbox" id="menu">

            <label for="menu">

                <span class="cabecalho__menu-hambuger conteiner__imagem"></span>

            </label>

            <ul class="lista-menu">

                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Design & UX</a>
                </li>

            </ul>

            <img class="conteiner__imagem" src="./assets/Logo.svg" alt="icone Alura Book">

        </div>

        <div class="conteiner">

            <a href="#"> <img class="conteiner__imagem" src="./assets/Favoritos.svg" alt="icone favoritos"> </a>
            <a href="#"> <img class="conteiner__imagem" src="./assets/Sacola.svg" alt="icone sacola"> </a>
            <a href="#"> <img class="conteiner__imagem" src="./assets/Usuario.svg" alt="icone usuario perfil"> </a>
        </div>

    </header>

    <section class="banner">

        <h2 class="banner__titulo">Já sabe por onde começar?</h2>

        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>

        <input class="banner__pesquisa" type="search" placeholder="Qual será sua próxima leitura?">

    </section>

    <section class="carrossel">

        <h2 class="carrossel__titulo">Últimos Lançamentos</h2>

        <div class="swiper">

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="/assets/livros/Arquitetura.svg"
                        alt="Livro sobre Arquitetura de Software Distribuído"></div>

                <div class="swiper-slide"><img src="/assets/livros/Angular.svg" alt="Livro sobre Angular 11 e Firebase">
                </div>

                <div class="swiper-slide"><img src="/assets/livros/Guia Front-end.svg" alt="Livro sobre Front-end">
                </div>

                <div class="swiper-slide"><img src="/assets/livros/ApacheKafka.svg"
                        alt="Livro sobre Apache Kafka e Spring Boot">
                </div>

                <div class="swiper-slide"><img src="/assets/livros/Javascript.svg"
                        alt="Livro sobre JavaScript Assertivo"></div>

                <div class="swiper-slide"><img src="/assets/livros/ReactNative.svg" alt="Livro sobre React Native">
                </div>

                <div class="swiper-slide"><img src="/assets/livros/Nodejs.svg" alt="Livro sobre NodeJs">
                </div>

                <div class="swiper-slide"><img src="/assets/livros/Tuning.svg" alt="Livro sobre Tuning de SQL">
                </div>

                <div class="swiper-slide"><img src="/assets/livros/UX.svg" alt="Livro sobre UX Estratégico">
                </div>
                ...
            </div>


            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar 
            <div class="swiper-scrollbar"></div>
        </div>
                -->

    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            /* speed: 400,*/
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });

    </script>

</body>
</head>

</html>
